<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>自分用reveal.js</title>

		<meta name="description" content="自分用reveal.js" />
		<meta name="author" content="青子守歌" />

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/mystyle.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>自分用reveal.js</h1>
					<p>所属</p>
					<p><span style="font-weight: bold">青子守歌</span></p>
					<time>2017/12/08</time>
				</section>

				<section>
					<h2>概要</h2>
					<section>
						<h3>こんなことしました</h3>
						<p>foobar</p>
					</section>
				</section>

				<section id="toc">
					<h3>目次</h3>
					<ol class="toc">
						<li>概要</li>
						<li>A</li>
						<li>B</li>
						<li>まとめ</li>
					</ol>
				</section>

				<section>
					<h2>背景</h2>
					<section class="toc">
						<h3>目次</h3>
						<ol class="toc">
							<li>概要</li>
							<li class="recent">A</li>
							<li>B</li>
							<li>まとめ</li>
						</ol>
					</section>

					<section>
						<h3>あああああ</h3>
						<p>です</p>
					</section>
				</section>

				<section>
					<h2>まとめ</h2>
					<section class="toc">
						<h3>目次</h3>
						<ol class="toc">
							<li>概要</li>
							<li>A</li>
							<li>B</li>
							<li class="recent">まとめ</li>
						</ol>
					</section>

					<section>
						<h3>将来の展望</h3>
						<ol style="font-size: 60%">
							<li>foo</li>
						</ol>
					</section>

					<section>
						<p style="font-size: 300%">return 0;</p>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				slideNumber: "h.v",

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				width: 1280,
				height: 720,
				margin: 0,

				dependencies: [
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
